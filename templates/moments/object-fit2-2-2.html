    <title>object-fit2-2-1</title>
<style>

.moment-scroll {/* displays less than 800px */
	background-color: black;
	position: relative;
	display: grid;
	grid-template-columns: 1fr;
	grid-template-rows: 1fr;
	grid-gap: 0;
	margin-top: 138px; 
	overflow: hidden;
	z-index: 1;
}

@media screen and (min-width: 800px) { /* displays larger than 800px */
	.moment-scroll {
		grid-template-columns: 75% 25%;/*why can't this be 25%? */
		/* grid-template-rows: calc(100vh - 138px); don */
        grid-template-rows: 100vh;
	}
}

/* for mobile */
@media screen and (max-width: 799px) { /* displays smaller than 800px */
	.image-panel {
		grid-column: 1;
		position: relative;
	}
	.image-panel div.image-panel-outer-div {
		position: fixed;
		/* position: relative; don */
	}
	.image-panel div.image-panel-outer-div div.image-panel-inner-div { /* displays smaller than 800px */
		position: absolute;
	}

	.image-panel div.image-panel-outer-div div.image-panel-inner-div img {
        height: 50vh;
        width: auto;
        /* width: 100%; don */
        object-fit: cover;/* working? */
        object-position: center center;
 	}

}

/* for desktop */
@media screen and (min-width: 800px) { /* displays larger than 800px */
	/* put the images in the left/only column */

		background-color: bisque;
		/* margin: 3px; */

	}
	/* relative container to hold the inner div */
	.image-panel div.image-panel-fixed {
		/* position: relative; */

        width: 75%;
        /* height: 100vh; */

    }

grid-column: 1;
